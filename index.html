<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Instantly analyze word count, character count, reading time, and readability. Perfect for content creators, students, and professionals. Optimize your writing now!"
    />
    <link rel="icon" href="images/favicon.png" type="images/x-icon" />
    <title>RapidWord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <a class="navbar-brand" href="#">Rapid Word</a>
    </header>

    <main>
      <div class="hero-section">
        <h2>Take Control of Your Writing</h2>
        <p>Real-Time Word Counting with No Ads or Distractions</p>
      </div>

      <section class="input-stats">
        <div class="primary-stats">
          <p><span>0</span>characters</p>
          <p><span>0</span>words</p>
          <p><span>0</span>sentences</p>
        </div>

        <div class="grid">
          <div class="input">
            <label for="text">Enter your text</label>
            <textarea name="user-input" id="text" placeholder="Start typing..."></textarea>
          </div>
          <div class="all-stats">
            <h4>Text Statistics</h4>
            <ul>
              <li>Words<span>0</span></li>
              <li>Characters<span>0</span></li>
              <li>Sentences<span>0</span></li>
              <li>Paragraphs<span>0</span></li>
              <li>Reading Time<span>0</span></li>
              <li>Speaking Time<span>0</span></li>
            </ul>
          </div>
        </div>

        <div class="word-cloud">
          <h3>Word Cloud</h3>
          <p class="word-cloud-content">Add text to generate word cloud</p>
        </div>
      </section>
    </main>
  </body>
</html>
